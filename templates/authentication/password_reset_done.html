{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Check Your Email
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                We've sent you instructions for resetting your password. If you don't receive an email within a few minutes, please check your spam folder.
            </p>
        </div>

        <div class="mt-8 text-center">
            <a href="{% url 'login' %}" class="font-medium text-primary-600 hover:text-primary-500">
                Return to login
            </a>
        </div>
    </div>
</div>
{% endblock %}
